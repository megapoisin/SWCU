<!DOCTYPE html>
<html>
<head>
  <title>The SWCU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="image_2024-02-02_143807937.png">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
  <!-- Include Showdown.js library -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <style>
    body {
      position: relative;
      background-color: #910a00;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-bottom: 60px;
    }

    h1 {
      margin-top: 50px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 300;
    }

    .custom-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #FF5874;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      transition: background-color 0.3s;
    }

    .custom-button:hover {
      background-color: #FF8AB8;
    }

    hr {
      border: 1px solid white;
      width: 80%;
      margin: 20px auto;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #ff99cf;
      color: #222;
    }

    body.light-mode .custom-button {
      background-color: #ff16ec;
      color: white;
    }

    body.light-mode .custom-button:hover {
      background-color: #ffc4fc;
    }

    /* Toggle button styles */
    .toggle-button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #FF5874;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-family: 'Exo 2', sans-serif;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #FF8AB8;
    }

    .updates-container {
      margin-top: 20px;
      text-align: left;
      padding: 0 20px;
    }

    .update-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .update-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .update-description {
      font-size: 16px;
    }
  </style>
</head>
<body class="dark-mode">

<h1>The Shorts Wars Cinematic Universe</h1>

<hr>

<a href="https://shorts-wars.fandom.com" target="_blank"><button class="custom-button">Shorts Wars Wiki</button></a>
<a href="https://shorts-wars-arg-fanon.fandom.com" target="_blank"><button class="custom-button">Shorts Wars Fanon Wiki</button></a>
<a href="https://chicken-burger-smp.fandom.com" target="_blank"><button class="custom-button">Chicken Burger SMP Wiki</button></a>
<a href="https://toonturf.fandom.com" target="_blank"><button class="custom-button">Toon Turf Wiki</button></a>

<!-- Subheader for "What's New" -->
<h2>What's New</h2>
<hr>

<!-- Light mode toggle button -->
<button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>

<!-- Container for "What's New" content -->
<div class="updates-container" id="whats-new-container"></div>

<script>
  function toggleMode() {
    document.body.classList.toggle('light-mode');
    const button = document.querySelector('.toggle-button');
    if (document.body.classList.contains('light-mode')) {
      button.textContent = 'Toggle Dark Mode';
    } else {
      button.textContent = 'Toggle Light Mode';
    }
  }

  // Function to fetch and render Markdown content
  function renderMarkdown() {
    // Fetch the "whats-new.md" file
    fetch('whats-new.md')
      .then(response => response.text())
      .then(markdown => {
        // Convert Markdown to HTML using Showdown.js
        const converter = new showdown.Converter();
        const html = converter.makeHtml(markdown);
        // Set the HTML content in the container div
        document.getElementById('whats-new-container').innerHTML = html;
      })
      .catch(error => console.error('Error fetching Markdown:', error));
  }

  // Call renderMarkdown function when the page loads
  window.addEventListener('load', renderMarkdown);
</script>

</body>
</html>
