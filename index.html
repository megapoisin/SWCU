<!DOCTYPE html>
<html>
<head>
  <title>The SWCU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="image_2024-02-02_143807937.png">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      position: relative; /* Set body as relative positioning reference */
      background-color: #910a00; /* Darker background color */
      color: white; /* White text */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; /* Remove default margin */
      padding-bottom: 60px; /* Add space for the toggle button */
    }

    h1 {
      margin-top: 50px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 300; /* Light */
    }

    .custom-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #FF5874; /* Pinkish */
      border: none;
      color: white; /* White text */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif; /* Same font as header */
      transition: background-color 0.3s; /* Smooth transition effect */
    }

    .custom-button:hover {
      background-color: #FF8AB8; /* Lighter pinkish color on hover */
    }

    hr {
      border: 1px solid white; /* White line */
      width: 80%;
      margin: 20px auto;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #ff99cf; /* White background */
      color: #222; /* Dark text */
    }

    body.light-mode .custom-button {
      background-color: #ff16ec; /* Blue buttons */
      color: white; /* White text */
    }

    body.light-mode .custom-button:hover {
      background-color: #ffc4fc; /* Darker blue on hover */
    }

    /* Toggle button styles */
    .toggle-button {
      padding: 8px 15px; /* Adjust height */
      font-size: 16px; /* Adjust font size */
      background-color: #FF5874; /* Pinkish */
      border: none;
      color: white; /* White text */
      cursor: pointer;
      border-radius: 8px;
      position: fixed; /* Position fixed for bottom of the page */
      bottom: 20px; /* 20px from the bottom */
      right: 20px; /* 20px from the right */
      font-family: 'Exo 2', sans-serif; /* Same font as header */
      transition: background-color 0.3s; /* Smooth transition effect */
    }

    .toggle-button:hover {
      background-color: #FF8AB8; /* Lighter pinkish color on hover */
    }

    .updates-container {
      margin-top: 50px;
      text-align: left;
    }

    .update-item {
      margin-bottom: 20px;
    }

    .update-title {
      font-size: 20px;
      font-weight: bold;
    }

    .update-description {
      font-size: 16px;
    }

  </style>
</head>
<body class="dark-mode">

<h1>The Shorts Wars Cinematic Universe</h1>

<hr>

<a href="https://shorts-wars.fandom.com" target="_blank"><button class="custom-button">Shorts Wars Wiki</button></a>
<a href="https://shorts-wars-arg-fanon.fandom.com" target="_blank"><button class="custom-button">Shorts Wars Fanon Wiki</button></a>
<a href="https://chicken-burger-smp.fandom.com" target="_blank"><button class="custom-button">Chicken Burger SMP Wiki</button></a>
<a href="https://toonturf.fandom.com" target="_blank"><button class="custom-button">Toon Turf Wiki</button></a>

<!-- Light mode toggle button -->
<button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>

<div class="updates-container" id="updates-container"></div>

<script>
  function toggleMode() {
    document.body.classList.toggle('light-mode');
    const button = document.querySelector('.toggle-button');
    if (document.body.classList.contains('light-mode')) {
      button.textContent = 'Toggle Dark Mode';
    } else {
      button.textContent = 'Toggle Light Mode';
    }
  }

  // Function to fetch updates data from the Glitch API
  function fetchUpdates() {
    fetch('https://radial-purrfect-opera.glitch.me/')
      .then(response => response.json())
      .then(data => {
        // Display the updates data on the webpage
        const updatesContainer = document.getElementById('updates-container');
        updatesContainer.innerHTML = ''; // Clear previous content
        data.forEach(update => {
          const updateItem = document.createElement('div');
          updateItem.classList.add('update-item');
          const title = document.createElement('div');
          title.classList.add('update-title');
          title.textContent = update.title;
          const description = document.createElement('div');
          description.classList.add('update-description');
          description.textContent = update.description;
          updateItem.appendChild(title);
          updateItem.appendChild(description);
          updatesContainer.appendChild(updateItem);
        });
      })
      .catch(error => console.error('Error fetching updates:', error));
  }

  // Call fetchUpdates function when the page loads
  window.addEventListener('load', fetchUpdates);
</script>

</body>
</html>
